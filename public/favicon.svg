<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#14b8a6" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
  </defs>
  
  <!-- House body -->
  <path 
    d="M8 24 L24 8 L40 24 L40 42 L8 42 Z" 
    fill="url(#houseGradient)"
    stroke="#f97316"
    stroke-width="1"
  />
  
  <!-- Roof accent -->
  <path 
    d="M4 26 L24 6 L44 26" 
    fill="none"
    stroke="url(#roofGradient)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Window -->
  <rect 
    x="19" y="18" 
    width="10" height="10" 
    fill="#ffffff"
    stroke="#f97316"
    stroke-width="1"
  />
  <line x1="24" y1="18" x2="24" y2="28" stroke="#f97316" stroke-width="1" />
  <line x1="19" y1="23" x2="29" y2="23" stroke="#f97316" stroke-width="1" />
  
  <!-- Door -->
  <rect 
    x="20" y="32" 
    width="8" height="10" 
    fill="#ffffff"
    stroke="#f97316"
    stroke-width="1"
  />
  
  <!-- Green curved accent -->
  <path 
    d="M0 40 Q24 30 48 40" 
    fill="none"
    stroke="#14b8a6"
    stroke-width="3"
    stroke-linecap="round"
  />
</svg>

